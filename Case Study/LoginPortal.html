<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
</head>
<body>
    <h1>Login Portal</h1>
    <hr />
    <div class="login">
        <form action="Index.html" method="post" autocomplete="off">
            <fieldset style="margin-right:77%">
                <label>Username : </label>
                <input style="margin:10px 5px 5px 10px" type="text" name="userid" placeholder="Enter User ID" />
                <br />
                <label>Passwaord : </label>
                <input style="margin:10px 5px 5px 10px" type="password" name="pass" placeholder="Enter Password" />
                <br />
                <input style="margin:15px 5px 5px 65px" type="submit" value="Submit" />
            </fieldset>
        </form>
    </div>
</body>
</html>

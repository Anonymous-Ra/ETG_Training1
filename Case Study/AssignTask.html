<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Assign Task</title>
</head>
<body>
    <h1>Assign Task</h1>
    <hr />
    <br />
    <form>
        <table>
            <tr>
                <td>Select Task : </td>
                <td>
                    <select name="task">
                        <option value="task1">Task 1</option>
                        <option value="task2">Task 2</option>
                        <option value="task3">Task 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Team Member : </td>
                <td>
                    <select name="teamMember">
                        <option value="teamMember1">Team Member 1</option>
                        <option value="teamMember2">Team Member 2</option>
                        <option value="teamMember3">Team Member 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input style="margin-left:40%;margin-top:20px" type="button" name="assigntask" value="Assign" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
